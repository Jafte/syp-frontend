<div class="d-flex justify-content-between align-items-center mb-4 text-body">
  <p class="lead fw-normal mb-0">Новое событие</p>
  <p class="mb-0"><a routerLink='/user/events' class="text-muted">Мои события</a></p>
</div>
<form [formGroup]="eventForm" (ngSubmit)="onSubmit()" [class.was-validated]="submitted">
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label" for="title">Название</label>
    <div class="col-sm-10">
      <input
        type="text"
        id="title"
        class="form-control"
        formControlName="title"
        required
        [class.is-invalid]="submitted && eventForm.controls['title'].invalid"
      />
      @if (eventForm.controls["title"].invalid) {
        <div class="invalid-feedback">
          @if (eventForm.controls["title"].hasError('required')) {
            Обязательное поля
          }
        </div>
      }
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label" for="description">Описание</label>
    <div class="col-sm-10">
      <textarea
        id="description"
        rows="5"
        class="form-control"
        formControlName="description"
        [class.is-invalid]="submitted && eventForm.controls['description'].invalid"
      ></textarea>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label" for="started_at">Начало</label>
    <div class="col-sm-10">
      <input
        type="text"
        id="started_at"
        class="form-control"
        formControlName="started_at"
        [class.is-invalid]="submitted && eventForm.controls['started_at'].invalid"
      />
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label" for="ended_at">Окончание</label>
    <div class="col-sm-10">
      <input
        type="text"
        id="ended_at"
        class="form-control"
        formControlName="ended_at"
        [class.is-invalid]="submitted && eventForm.controls['ended_at'].invalid"
      />
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label" for="location">Место</label>
    <div class="col-sm-10">
      <input
        type="text"
        id="location"
        class="form-control"
        formControlName="location"
        [class.is-invalid]="submitted && eventForm.controls['location'].invalid"
      />
    </div>
  </div>
  @if (errorMessage) {
    <div class="alert alert-danger mb-3 row">
      {{ errorMessage }}
    </div>
  }
  <div class="mb-3 row">
    <button type="submit" class="btn btn-primary w-100 mt-4">Создать</button>
  </div>
</form>
