<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center">Выход</h2>
      <p>Вы собираетесь выйти</p>
      <form [formGroup]="authForm" (ngSubmit)="onSubmit()" [class.was-validated]="submitted">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="1" id="logoutall" formControlName="logoutall">
          <label class="form-check-label" for="logoutall">
            на всех устройствах
          </label>
        </div>
        @if (errorMessage) {
          <div class="alert ">
            {{ errorMessage }}
          </div>
        }
        <button type="submit" [disabled]="authForm.invalid" class="btn btn-primary w-100 mt-4">Выйти</button>
      </form>
    </div>
  </div>
</div>
