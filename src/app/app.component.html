<ng-template #offcanvas_content let-offcanvas>
	<div class="offcanvas-header">
    <h4 class="offcanvas-title" id="offcanvas-basic-title">Главное меню</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="offcanvas.dismiss('Cross click')"></button>
	</div>
	<div class="offcanvas-body">
		<div class="list-group list-group-flush">
      @if (currentUser) {
          <a class="list-group-item list-group-item-action" routerLink="/user/profile" routerLinkActive="active">Профиль</a>
          <a class="list-group-item list-group-item-action" routerLink="/user/friends" routerLinkActive="active">Друзья</a>
          <a class="list-group-item list-group-item-action" routerLink="/user/events" routerLinkActive="active">Планы</a>
          <a class="list-group-item list-group-item-action" routerLink="/user/settings" routerLinkActive="active">Настройки</a>
          <!-- <a class="list-group-item list-group-item-action" routerLink="/logout" routerLinkActive="active">Выход</a> -->
      } @else {
          <!-- <a class="list-group-item list-group-item-action" routerLink="/login" routerLinkActive="active">Вход</a> -->
      }
    </div>
	</div>
</ng-template>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">
      <a class="navbar-brand" routerLink="/" >СУП</a>
      <button class="navbar-toggler" type="button" (click)="openOffcanvas(offcanvas_content)" aria-controls="navbarSupportedContent" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
  </div>
</nav>
<section>
  <div class="container mt-3">
    <router-outlet />
  </div>
</section>
